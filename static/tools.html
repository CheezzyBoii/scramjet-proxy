<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tools</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				margin: 0;
				padding: 0;
				text-align: center;
				font-family:
					-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
					Cantarell, sans-serif;
				background-color: #0a0a0a;
				color: #e0def4;
				min-height: 100vh;
			}

			div {
				overflow-y: auto;
			}

			.tools-container {
				max-width: 1200px;
				margin: 0 auto;
				padding: 8rem 8px;
			}

			.tools-header {
				text-align: center;
				margin-bottom: 4rem;
			}

			.tools-grid {
				text-align: center;
				margin: 2rem 0;
			}

			.button-container {
				display: inline-block;
				margin: 15px;
				padding: 15px 15px;
				background: #1a1a1a;
				border: 2px solid #ff8c00;
				border-radius: 20px;
				cursor: pointer;
				transition:
					background 0.4s ease,
					transform 0.2s ease,
					box-shadow 0.3s ease,
					border-color 0.3s ease;
				color: #fff;
				font-weight: 600;
				text-align: center;
				box-shadow: 0 0 10px rgba(255, 140, 0, 0.2);
				opacity: 0;
				transform: scale(0.95);
				transition:
					opacity 0.3s ease,
					transform 0.3s ease;
			}

			.button-container.show {
				opacity: 1;
				transform: scale(1);
			}

			.button-container:hover {
				background: #0a0a0a;
				border-color: #ffa500;
				transform: scale(1.025);
				box-shadow:
					0 8px 25px rgba(255, 140, 0, 0.4),
					0 0 20px rgba(255, 140, 0, 0.5);
			}

			.button-content {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 1rem;
				color: white;
				text-align: center;
			}

			.button-image {
				width: 200px;
				height: 200px;
				display: block;
				background-color: transparent;
				object-fit: contain;
				margin-bottom: 5px;
				border-radius: 15px;
			}

			.button-container span {
				font-size: 0.9rem;
				font-weight: 600;
				color: #fff;
			}

			.footer-text {
				text-align: center;
				font-size: 16px;
				text-shadow: 1px 1px 3px #000;
				color: #f0fff0;
				margin-top: 2rem;
			}
		</style>
	</head>
	<body>
		<div class="tools-container">
			<div class="tools-grid" id="toolsGrid"></div>
			<p class="footer-text">Â©2025 The Cheese Proxy</p>
		</div>

		<script>
			const tools = [
				{
					name: "Ruffle",
					url: "/tools/Ruffle.html",
					image: "/devtoolsimgs/tools/Ruffle.webp",
				},
				{
					name: "Youtube Unblocker",
					url: "/tools/yt.html",
					image: "/devtoolsimgs/tools/yt.png",
				},
				{
					name: "ExtHang3r",
					url: "/tools/ExtHang3r.html",
					image: "/devtoolsimgs/tools/ExtHang3r.png",
				},
				{
					name: "Gemini",
					url: "https://www.google.com/search?q=&sca_esv=c05576a0624c228e&sxsrf=ANbL-n7zVr6Uhwk7qLTyNOuAf9BRjcqGXw%3A1768087448091&source=hp&ei=mN9iab7lA6Gsxc8Pz4-isAI&iflsig=AFdpzrgAAAAAaWLtqFZ7EU6k6PkpWsulXZ7A-GI2Oy2_&aep=22&udm=50&ved=0ahUKEwi-kZiCj4KSAxUhVvEDHc-HCCYQteYPCBk&oq=&gs_lp=Egdnd3Mtd2l6IgBIAFAAWABwAHgAkAEAmAEAoAEAqgEAuAEByAEAmAIAoAIAmAMAkgcAoAcAsgcAuAcAwgcAyAcAgAgA&sclient=gws-wiz",
					image: "/devtoolsimgs/tools/Gemini.webp",
				},
			];

			function openTool(url) {
				window.open(`${url}`, "_blank");
			}

			function renderTools() {
				const grid = document.getElementById("toolsGrid");
				grid.innerHTML = "";

				tools.forEach((tool, index) => {
					const div = document.createElement("div");
					div.className = "button-container";
					div.setAttribute("onclick", `openTool('${tool.url}')`);
					div.innerHTML = `
          <div class="button-content">
            <img class="button-image" src="${tool.image}" alt="${tool.name}" onerror="this.style.display='none'">
            <span>${tool.name}</span>
          </div>
        `;
					grid.appendChild(div);
					// Trigger animation
					setTimeout(() => div.classList.add("show"), 10 + index * 50);
				});
			}

			renderTools();
		</script>
	</body>
</html>
