<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tools</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				margin: 0;
				padding: 0;
				text-align: center;
				font-family:
					-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
					Cantarell, sans-serif;
				background-color: #0a0a0a;
				color: #e0def4;
				min-height: 100vh;
			}

			div {
				overflow-y: auto;
			}

			.tools-container {
				max-width: 1200px;
				margin: 0 auto;
				padding: 2rem;
			}

			.tools-header {
				text-align: center;
				margin-bottom: 2rem;
			}

			.tools-grid {
				text-align: center;
				margin: 2rem 0;
			}

			.button-container {
				display: inline-block;
				margin: 15px;
				padding: 15px 15px;
				background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
				border-radius: 20px;
				cursor: pointer;
				transition:
					background 0.4s ease,
					transform 0.2s ease,
					box-shadow 0.3s ease;
				color: #fff;
				font-weight: 600;
				text-align: center;
				box-shadow: 0 4px 10px rgba(255, 140, 0, 0.2);
				opacity: 0;
				transform: scale(0.95);
				animation: fadeIn 0.3s ease-out forwards;
			}

			.button-container:nth-child(1) {
				animation-delay: 0s;
			}
			.button-container:nth-child(2) {
				animation-delay: 0.05s;
			}
			.button-container:nth-child(3) {
				animation-delay: 0.1s;
			}
			.button-container:nth-child(4) {
				animation-delay: 0.15s;
			}
			.button-container:nth-child(5) {
				animation-delay: 0.2s;
			}
			.button-container:nth-child(n + 6) {
				animation-delay: 0.25s;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
					transform: scale(0.95);
				}
				to {
					opacity: 1;
					transform: scale(1);
				}
			}

			.button-container:hover {
				background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
				transform: scale(1.07);
				box-shadow: 0 6px 15px rgba(255, 140, 0, 0.4);
			}

			.button-content {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 0.5rem;
				color: white;
				text-align: center;
			}

			.button-image {
				width: 200px;
				height: 200px;
				display: block;
				background-color: transparent;
				object-fit: contain;
				margin-bottom: 5px;
				border-radius: 15px;
			}

			.button-container span {
				font-size: 0.9rem;
				font-weight: 600;
				color: #fff;
			}

			.footer-text {
				text-align: center;
				font-size: 16px;
				text-shadow: 1px 1px 3px #000;
				color: #f0fff0;
				margin-top: 2rem;
			}
		</style>
	</head>
	<body>
		<div class="tools-container">
			<div class="tools-grid" id="toolsGrid"></div>
			<p class="footer-text">Â©2025 Cheese Bread Proxy Tools</p>
		</div>

		<script>
			const tools = [
				{
					name: "Youtube Unblocker",
					url: "/tools/yt.html",
					image: "/devtoolsimgs/tools/yt.png",
				},
				{
					name: "ExtHang3r",
					url: "/tools/ExtHang3r.html",
					image: "/devtoolsimgs/tools/ExtHang3r.png",
				},
			];

			function openTool(url) {
				window.open(`${url}`, "_blank");
			}

			function renderTools() {
				const grid = document.getElementById("toolsGrid");
				grid.innerHTML = "";

				tools.forEach((tool, index) => {
					const div = document.createElement("div");
					div.className = "button-container";
					div.setAttribute("onclick", `openTool('${tool.url}')`);
					div.innerHTML = `
          <div class="button-content">
            <img class="button-image" src="${tool.image}" alt="${tool.name}" onerror="this.style.display='none'">
            <span>${tool.name}</span>
          </div>
        `;
					grid.appendChild(div);
				});
			}

			renderTools();
		</script>
	</body>
</html>
