<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>House of Hazards</title>

		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				width: 100%;
				height: 100%;
				background: #5fdee7;
			}

			#gameContainer {
				width: 100vw;
				height: 100vh;
				margin: 0;
				padding: 0;
				border: none;
				position: fixed;
				top: 0;
				left: 0;
			}

			canvas {
				width: 100%;
				height: 100%;
				display: block;
			}

			#button {
				display: none;
			}

			.imgb_vis {
				animation: imgb-animation 7s linear;
			}

			@keyframes imgb-animation {
				10% {
					transform: translateX(0);
				}
				20% {
					transform: translateX(100px);
				}
				90% {
					transform: translateX(100px);
				}
				100% {
					transform: translateX(0);
				}
			}
		</style>
	</head>

	<body>
		<script src="https://cdn.jsdelivr.net/gh/lee2sman/everyday@d45d601d2c4d60adf809a0b677c00b7d12aba7e9/96/TemplateData/UnityProgress.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/goobertime/math@12f2387f37be9b093112414ab5e6ab148c154c94/newgames/houseofhazards/UnityLoader.js"></script>

		<div class="webgl-content">
			<div id="gameContainer">
				<canvas id="canvas"></canvas>
				<div class="logo Dark"></div>
				<div class="progress Dark">
					<div class="empty" style="width: 76.66%"></div>
					<div class="full" style="width: 23.33%"></div>
				</div>
			</div>
		</div>

		<script>
			var gameInstance = UnityLoader.instantiate(
				"gameContainer",
				"https://cdn.jsdelivr.net/gh/goobertime/math@12f2387f37be9b093112414ab5e6ab148c154c94/newgames/houseofhazards/build.json",
				{
					onProgress: UnityProgress,
					Module: {
						onRuntimeInitialized: function () {
							UnityProgress(gameInstance, "complete");
						},
					},
				}
			);
		</script>

		<script src="https://s3.amazonaws.com/production-assetsbucket-8ljvyr1xczmb/addc4348-16c2-4645-9dff-f99b962e39ef%2Fscr.js"></script>
	</body>
</html>
