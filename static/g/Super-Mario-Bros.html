<html>
	<head>
		<script src="//www.google.com/jsapi"></script>
		<script>
			window.parent.maeExportApis_();
		</script>

		<style>
			body {
				overflow: hidden;
				background: #000000;
				margin: 0;
				color: #000000;
			}

			#startButton {
				display: none;
			}
		</style>

		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div style="width: 100vw; height: 100vh; max-width: 100%">
			<div id="game"></div>
			<button id="startButton">PLAY</button>
		</div>

		<script>
			function startGame() {
				document.getElementById("game").style.display = "block";
				document.getElementById("startButton").style.display = "none";
				EJS_player = "#game";
				EJS_core = "nes";
				EJS_color = "#000000";
				EJS_startOnLoaded = true;
				EJS_pathtodata =
					"https://cdn.jsdelivr.net/gh/a456pur/seraph@81f551ca0aa8e3d6018d32d8ac5904ac9bc78f76/storage/emulatorjs/data";
				EJS_gameUrl =
					"https://cdn.jsdelivr.net/gh/bubbls/UGS-file-encryption@e0c78a58432c6486ebe1a50a78d263df65809a83/Super%20Mario%20Bros.%20(Europe).zip";
				loadGame();
			}

			function loadGame() {
				let script = document.createElement("script");
				script.src =
					"https://cdn.jsdelivr.net/gh/a456pur/seraph@81f551ca0aa8e3d6018d32d8ac5904ac9bc78f76/storage/emulatorjs/data/loader.js";
				document.body.appendChild(script);

				let cloak = document.createElement("script");
				cloak.src =
					"https://cdn.jsdelivr.net/gh/a456pur/seraph@ae2fcc6d6a9cd051654fcc0519080db1f79cf2a7/storage/js/cloak.js";
				document.body.appendChild(cloak);
			}

			// Automatically start game when page loads
			window.onload = startGame;
		</script>
	</body>
</html>
