<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Games</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				margin: 0;
				padding: 0;
				text-align: center;
				font-family:
					-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
					Cantarell, sans-serif;
				background-color: #0a0a0a;
				color: #e0def4;
				min-height: 100vh;
			}

			div {
				overflow-y: auto;
			}

			.games-container {
				max-width: 1200px;
				margin: 0 auto;
				padding: 2rem;
			}

			.games-header {
				text-align: center;
				margin-bottom: 2rem;
			}

			.games-header img {
				max-width: 200px;
				margin-bottom: 3rem;
			}

			#gameCount {
				display: inline-block;
				padding: 15px 25px;
				background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
				color: white;
				border-radius: 200px;
				font-size: 1.1em;
				font-weight: 600;
				box-shadow: 0 4px 10px rgba(255, 140, 0, 0.3);
				text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
				letter-spacing: 0.5px;
				margin: 1rem 0;
			}

			.search-box-container {
				text-align: center;
				margin-bottom: 2rem;
			}

			.search-input {
				padding: 10px 20px;
				border: none;
				opacity: 95%;
				border-radius: 200px;
				outline: none;
				background: #f0fff0;
				color: #333;
				font-size: 1em;
				margin-right: 5px;
				box-shadow: 0 0 0 rgba(255, 140, 0, 0);
				transition:
					box-shadow 0.3s ease,
					transform 0.2s ease,
					background 0.3s ease;
				animation: fadeInSearch 0.6s ease-out;
			}

			@keyframes fadeInSearch {
				from {
					opacity: 0;
					transform: scale(0.95);
				}
				to {
					opacity: 1;
					transform: scale(1);
				}
			}

			.search-input:focus {
				background: #e8ffe8;
				box-shadow: 0 0 12px rgba(255, 140, 0, 0.4);
				transform: scale(1.05);
				outline: none;
			}

			.search-input:hover {
				background: #f5fff5;
				box-shadow: 0 0 8px rgba(255, 165, 0, 0.4);
			}

			.games-grid {
				text-align: center;
				margin: 2rem 0;
			}

			.button-container {
				display: inline-block;
				margin: 15px;
				padding: 15px 15px;
				background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
				border-radius: 20px;
				cursor: pointer;
				transition:
					background 0.4s ease,
					transform 0.2s ease,
					box-shadow 0.3s ease;
				color: #fff;
				font-weight: 600;
				text-align: center;
				box-shadow: 0 4px 10px rgba(255, 140, 0, 0.2);
				opacity: 0;
				transform: scale(0.95);
				animation: fadeIn 0.3s ease-out forwards;
			}

			.button-container:nth-child(1) {
				animation-delay: 0s;
			}
			.button-container:nth-child(2) {
				animation-delay: 0.05s;
			}
			.button-container:nth-child(3) {
				animation-delay: 0.1s;
			}
			.button-container:nth-child(4) {
				animation-delay: 0.15s;
			}
			.button-container:nth-child(5) {
				animation-delay: 0.2s;
			}
			.button-container:nth-child(n + 6) {
				animation-delay: 0.25s;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
					transform: scale(0.95);
				}
				to {
					opacity: 1;
					transform: scale(1);
				}
			}

			.button-container:hover {
				background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
				transform: scale(1.07);
				box-shadow: 0 6px 15px rgba(255, 140, 0, 0.4);
			}

			.button-content {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 0.5rem;
				color: white;
				text-align: center;
			}

			.button-image {
				width: 200px;
				height: 200px;
				display: block;
				background-color: transparent;
				object-fit: contain;
				margin-bottom: 5px;
				border-radius: 15px;
			}

			.button-container span {
				font-size: 0.9rem;
				font-weight: 600;
				color: #fff;
			}

			.footer-buttons {
				text-align: center;
				margin-top: 2rem;
			}

			.button-container-footer {
				display: inline-block;
				padding: 12px 24px;
				background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
				border: none;
				border-radius: 200px;
				color: #fff;
				font-size: 1rem;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.3s ease;
				box-shadow: 0 4px 10px rgba(255, 140, 0, 0.3);
				margin: 0 5px;
			}

			.button-container-footer:hover {
				transform: translateY(-3px);
				box-shadow: 0 6px 15px rgba(255, 140, 0, 0.4);
			}

			.footer-text {
				text-align: center;
				font-size: 16px;
				text-shadow: 1px 1px 3px #000;
				color: #f0fff0;
				margin-top: 2rem;
			}
		</style>
	</head>

    <script>
      let sysInfoVisible = false;
      let fps = 0, lastFrame = performance.now(), frameCount = 0;
      const pageStart = performance.now();

      function toggleSysInfo() {
        const info = document.getElementById("sysInfo");
        sysInfoVisible = !sysInfoVisible;
        info.style.display = sysInfoVisible ? "block" : "none";
      }

      function updateSysInfo() {
        const info = document.getElementById("sysInfo");
        if (!info) return;

        const now = performance.now();
        frameCount++;
        if (now - lastFrame >= 1000) {
          fps = frameCount;
          frameCount = 0;
          lastFrame = now;
        }

        if (sysInfoVisible) {
          const uptime = ((now - pageStart) / 1000).toFixed(1);
          const cores = navigator.hardwareConcurrency || "N/A";
          const screenRes = window.screen.width + "x" + window.screen.height;
          const windowSize = window.innerWidth + "x" + window.innerHeight;
          const pixelRatio = window.devicePixelRatio || 1;

          let mem = "";
          try {
            if (performance.memory) {
              const used = (performance.memory.usedJSHeapSize / 1048576).toFixed(1);
              const total = (performance.memory.totalJSHeapSize / 1048576).toFixed(1);
              mem = "Memory: " + used + "MB / " + total + "MB\\n";
            }
          } catch(e) {}

          let net = "";
          try {
            if (navigator.connection) {
              const type = navigator.connection.effectiveType || "unknown";
              const down = navigator.connection.downlink || "?";
              net = "Network: " + type + " (" + down + " Mbps)\\n";
            }
          } catch(e) {}

          info.textContent =
            "FPS: " + fps + "\\n" +
            "CPU Cores: " + cores + "\\n" +
            mem +
            "Screen: " + screenRes + "\\n" +
            "Window: " + windowSize + "\\n" +
            "Pixel Ratio: " + pixelRatio + "\\n" +
            net +
            "Uptime: " + uptime + "s\\n" +
            "User Agent: " + navigator.userAgent;
        }

        requestAnimationFrame(updateSysInfo);
      }

                    function hideGame() {
                      const docUrl = prompt("Paste your Google Doc link here (must start with https://docs.google.com):");

                          docFrame.style.top = "0";
                          docFrame.style.left = "0";
                          docFrame.style.width = "100%";
                          docFrame.style.height = "100vh";
                          docFrame.style.border = "none";
                          docFrame.style.zIndex = "3";
                          document.body.appendChild(docFrame);
                        }
                        docFrame.src = savedDocUrl;

                        gameFrame.style.display = "none";
                        fakeScreen.style.display = "none";
                        docFrame.style.display = "block";

			const container = document.getElementById("game-list");

			function renderGames(gameList) {
				container.innerHTML = "";
				const sortedGames = gameList
					.slice()
					.sort((a, b) =>
						a.name.toLowerCase().localeCompare(b.name.toLowerCase())
					);

				sortedGames.forEach((game, index) => {
					const div = document.createElement("div");
					div.className = "button-container";
					div.setAttribute("onclick", `openGame('${game.url}')`);
					div.innerHTML = `
          <div class="button-content">
            <img class="button-image" src="${game.image}" alt="${game.name}" onerror="this.style.display='none'">
            <span>${game.name}</span>
          </div>
        `;
					container.appendChild(div);
					setTimeout(() => div.classList.add("show"), 50 * index);
				});

				updateGameCount(sortedGames.length);
			}

			function filterGames() {
				const query = document.getElementById("searchBox").value.toLowerCase();
				const filtered = games.filter((game) =>
					game.name.toLowerCase().includes(query)
				);
				renderGames(filtered);
			}

			function updateGameCount(count) {
